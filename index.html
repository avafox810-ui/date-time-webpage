<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date & Time Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button onclick="showDateTime()">Show Today's Date & Time</button>
  <div id="output"></div>

  <script>
    function showDateTime() {
      const now = new Date();
      document.getElementById('output').textContent = now.toString();
    }
  </script>
</body>
</html>
